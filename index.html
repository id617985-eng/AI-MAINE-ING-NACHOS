body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background:#fff; }
.container { max-width: 1200px; margin: auto; padding: 20px; }
h1, h2 { font-family: 'Shrikhand', cursive; color:#333; }
.menu-grid { display: flex; flex-wrap: wrap; gap: 20px; }
.menu-item { border: 1px solid #ccc; padding: 10px; width: 220px; text-align: center; transition: transform 0.3s, box-shadow 0.3s; }
.menu-item img { width: 200px; height: 150px; object-fit: cover; }
.add-to-cart-btn { margin-top: 10px; padding: 5px 10px; cursor: pointer; }
#cart-trigger { position: fixed; bottom: 20px; right: 20px; padding: 10px 15px; cursor: pointer; z-index: 1001; }
#cart-popup { position: fixed; top: 50px; right: 50px; width: 300px; background: #fff; border: 1px solid #ccc; padding: 15px; display: none; z-index: 1000; }
#cart-popup ul { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; }
#cart-popup li { display: flex; justify-content: space-between; margin-bottom: 8px; }
#cart-popup li .quantity-controls button { margin: 0 3px; }
.bouncing { animation: bounce 0.5s; }
@keyframes bounce { 0%,100%{transform:scale(1)}50%{transform:scale(1.2)} }

/* AI FOODIES hover effect */
#ai-foodies .menu-item {
    border-color: #ff6600;
}
#ai-foodies .menu-item:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 10px 20px rgba(255,102,0,0.5);
    border-color: #ff4500;
}
#ai-foodies .menu-item h3 { color: #ff6600; }
#ai-foodies .menu-item p.price { font-weight:bold; color:#ff3300; }
</style>
